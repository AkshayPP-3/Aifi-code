<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <img id="productImage" src="" alt="Product Image" class="w-32 h-32 object-cover rounded mb-4 mx-auto" />
    <h2 id="productName" class="font-bold text-2xl text-gray-800 mb-2 text-center"></h2>
    <div id="productCategory" class="text-gray-500 text-sm mb-2 text-center"></div>
    <div id="productPrice" class="text-blue-600 font-bold text-lg mb-2 text-center"></div>
    <div id="productDescription" class="text-gray-600 mb-4 text-center"></div>
    <div id="productMaterial" class="mb-2 text-center"></div>
    <div id="productIngredients" class="mb-2 text-center"></div>
    <div id="productReviews" class="mt-4">
      <h3 class="font-semibold text-gray-700 mb-2 text-center">Reviews</h3>
      <div id="reviewsList" class="space-y-2"></div>
    </div>
    <a href="index.html" class="block mt-6 text-blue-600 hover:underline text-center">Back to Products</a>
  </div>
  <script src="script.js"></script>
  <script>
    // Get product ID from query string
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const productId = getQueryParam('id');
    // Use PRODUCTS from script.js
    const product = window.PRODUCTS ? window.PRODUCTS.find(p => p.id == productId) : null;
    if (product) {
      document.getElementById('productImage').src = product.image_url;
      document.getElementById('productName').textContent = product.name;
      document.getElementById('productCategory').textContent = product.category;
  document.getElementById('productPrice').textContent = `â‚¹${product.price.toFixed(2)}`;
      document.getElementById('productDescription').textContent = product.description;
      // Demo: Add material/ingredients if available
      document.getElementById('productMaterial').textContent = product.material ? `Material: ${product.material}` : '';
      document.getElementById('productIngredients').textContent = product.ingredients ? `Ingredients: ${product.ingredients}` : '';
      // Demo: Add reviews if available
      if (product.reviews && product.reviews.length) {
        document.getElementById('reviewsList').innerHTML = product.reviews.map(r => `<div class='bg-gray-100 rounded px-3 py-2'>${r}</div>`).join('');
      } else {
        document.getElementById('reviewsList').innerHTML = '<div class="text-gray-400">No reviews yet.</div>';
      }
    } else {
      document.querySelector('.bg-white').innerHTML = '<div class="text-center text-red-600">Product not found.</div>';
    }
  </script>
</body>
</html>
