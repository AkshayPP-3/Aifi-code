<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-blue-100 to-green-100">
    <div class="w-full max-w-lg mx-auto p-8 bg-white rounded-2xl shadow-2xl flex flex-col items-center animate-fade-in">
      <h1 class="text-3xl font-extrabold mb-6 text-center text-green-600 tracking-wide">Checkout</h1>
      <div id="checkoutProduct" class="mb-8 w-full flex flex-col items-center"></div>
      <div class="mb-4 w-full flex flex-col items-center">
        <label class="block font-semibold mb-1 text-lg text-gray-700">Delivery Charges</label>
        <span id="deliveryCharges" class="text-blue-600 font-bold text-xl">₹50.00</span>
      </div>
      <div class="mb-6 w-full flex flex-col items-center">
        <label class="block font-semibold mb-1 text-lg text-gray-700">Total Price</label>
        <span id="totalPrice" class="text-green-600 font-extrabold text-2xl"></span>
      </div>
      <button id="confirmCheckout" class="w-2/3 py-3 bg-gradient-to-r from-green-400 to-blue-400 text-white rounded-full font-bold text-lg shadow-lg hover:scale-105 transition">Confirm & Pay</button>
    </div>
    <style>
      .animate-fade-in { animation: fadeIn 1s ease; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: none; } }
    </style>
  </div>
  <script>
    // Get product from cart
    const PRODUCTS = window.PRODUCTS || [];
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const productId = cart.length ? cart[0] : null;
    const product = PRODUCTS.find(p => p.id === productId);
    const delivery = 50;
    if (product) {
      document.getElementById('checkoutProduct').innerHTML = `
        <div class="flex flex-col items-center w-full">
          <img src="${product.image_url}" alt="${product.name}" class="w-32 h-32 object-cover rounded-xl shadow mb-4 border-4 border-blue-200" />
          <div class="font-bold text-2xl text-gray-800 mb-2 text-center">${product.name}</div>
          <div class="text-gray-600 mb-2 text-center">${product.description}</div>
          <div class="text-blue-600 font-bold text-xl mb-2 text-center">₹${product.price.toFixed(2)}</div>
        </div>
      `;
      document.getElementById('totalPrice').textContent = `₹${(product.price + delivery).toFixed(2)}`;
    } else {
      document.getElementById('checkoutProduct').innerHTML = '<div class="text-red-500 text-center">No product selected for checkout.</div>';
      document.getElementById('totalPrice').textContent = '₹0.00';
    }
    document.getElementById('confirmCheckout').onclick = function() {
      alert('Payment successful! Thank you for your purchase.');
      localStorage.setItem('cart', '[]');
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
