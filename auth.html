<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- AI product search integration is handled in script.js, not in this file -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-sm">
    <div class="flex justify-center mb-6 gap-4">
      <button id="showLogin" class="px-4 py-1 rounded bg-blue-600 text-white font-semibold">Login</button>
      <button id="showSignup" class="px-4 py-1 rounded bg-green-600 text-white font-semibold">Sign Up</button>
    </div>
    <div id="loginSection">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
      <form id="loginForm" class="flex flex-col gap-4">
        <div>
          <label for="loginUser" class="block text-gray-700 mb-1">Email or Username</label>
          <input type="text" id="loginUser" name="loginUser" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label for="loginPass" class="block text-gray-700 mb-1">Password</label>
          <input type="password" id="loginPass" name="loginPass" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700 transition">Login</button>
      </form>
      <div class="mt-4 text-center text-sm">
        Don't have an account? <button id="toSignup" class="text-blue-600 hover:underline bg-transparent">Sign Up</button>
      </div>
    </div>
    <div id="signupSection" class="hidden">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign Up</h2>
      <form id="signupForm" class="flex flex-col gap-4">
        <div>
          <label for="signupEmail" class="block text-gray-700 mb-1">Email</label>
          <input type="email" id="signupEmail" name="signupEmail" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>
        <div>
          <label for="signupUser" class="block text-gray-700 mb-1">New Username</label>
          <input type="text" id="signupUser" name="signupUser" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>
        <div>
          <label for="signupPass" class="block text-gray-700 mb-1">Password</label>
          <input type="password" id="signupPass" name="signupPass" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded font-semibold hover:bg-green-700 transition">Sign Up</button>
      </form>
      <div class="mt-4 text-center text-sm">
        Already have an account? <button id="toLogin" class="text-green-600 hover:underline bg-transparent">Login</button>
      </div>
    </div>
  </div>
  <script>
    // Toggle between login and signup
    const loginSection = document.getElementById('loginSection');
    const signupSection = document.getElementById('signupSection');
    document.getElementById('showLogin').onclick = () => {
      loginSection.classList.remove('hidden');
      signupSection.classList.add('hidden');
    };
    document.getElementById('showSignup').onclick = () => {
      signupSection.classList.remove('hidden');
      loginSection.classList.add('hidden');
    };
    document.getElementById('toSignup').onclick = () => {
      signupSection.classList.remove('hidden');
      loginSection.classList.add('hidden');
    };
    document.getElementById('toLogin').onclick = () => {
      loginSection.classList.remove('hidden');
      signupSection.classList.add('hidden');
    };

    // Login form submit
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const username = document.getElementById('loginUser').value.trim();
      const password = document.getElementById('loginPass').value;
      try {
        const res = await fetch('http://localhost:3001/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Login failed');
        localStorage.setItem('username', username);
        window.location.href = 'index.html';
      } catch (err) {
        alert(err.message);
      }
    };

    // Signup form submit
    document.getElementById('signupForm').onsubmit = async function(e) {
      e.preventDefault();
      const username = document.getElementById('signupUser').value.trim();
      const password = document.getElementById('signupPass').value;
      try {
        const res = await fetch('http://localhost:3001/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Signup failed');
        localStorage.setItem('username', username);
        window.location.href = 'index.html';
      } catch (err) {
        alert(err.message);
      }
    };
  </script>
</body>
</html>
